{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Logged Out</h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-3x text-muted mb-3"></i>
                    <p class="lead">You have been successfully logged out.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
